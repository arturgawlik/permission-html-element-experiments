<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>permission html element experiments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <p>
            Perrmisions
        </p>
        <div class="permission-container">
            <label>
                <div class="text-elem-container">
                    Microphone permission
                </div>
                <div class="permission-elem-container">
                    <permission type="microphone" />
                </div>
            </label>
            <label>
                <div class="text-elem-container">
                    Camera permission
                </div>
                <div class="permission-elem-container">
                    <permission type="camera" />
                </div>
            </label>
        </div>
    </div>
</body>
</html>
